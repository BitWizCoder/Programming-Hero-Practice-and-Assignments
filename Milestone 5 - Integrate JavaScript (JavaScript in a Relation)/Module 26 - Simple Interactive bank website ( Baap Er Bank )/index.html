<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Bank website</title>
	</head>
	<body>
		<header class="text-center">
			<h1 class="text-3xl mt-5 mb-6">Banking System - with backend.</h1>
		</header>
		<main class="bg-[#164B60] text-white flex flex-col items-center w-[900px] mx-auto py-5 rounded-lg">
			<input type="email" name="email" id="email" placeholder="Enter E-mail" class="block bg-[#123c4d] py-3 px-4 my-3">
			<input type="password" name="password" id="password" placeholder="Enter password" class="block bg-[#123c4d] py-3 px-4 my-3 rounded-sm appearance-none">
			<button class="bg-[#2d5d70] px-10 py-3 rounded-sm" id="button">Login</button>
		</main>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
